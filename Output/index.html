<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityWeb</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <!--引入外部的Bootstrap中的css文件-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
    <!--jQuery文件，必须在bootstrap.min.js之前先引用-->
    <script src="Bootstrap/js/jquery.min.js"></script>
    <!--引入jQuery文件之后再引入Bootstrap.min.js文件-->
    <!--由于Bootstrap依赖jQuery，所以引入的时候要注意顺序-->
    <script src="Bootstrap/js/Bootstrap.min.js"></script>
    <script>
        var bannerBar = UnityLoader.instantiate("bannerBar", "BannerBar/BannerBar.json", {onProgress: UnityProgress});
        var modelShow = UnityLoader.instantiate("modelShow", "ModelShow/ModelShow.json", {onProgress: UnityProgress});
    </script>
    <Style>
        div[class="col-md-1"] {
            border: 1px solid red;
        }
    </Style>

    <script type="text/javascript">
        function setBannerImage(i) {
            bannerBar.SendMessage("Scripts", "SetBannerImage", i);

        }

        function setModel(i) {
            modelShow.SendMessage("Scripts", "ShowModel", i);
            document.getElementById("modelLeft").src="Images/"+i+".png";
            document.getElementById("modelRight").src="Images/"+i+".png";
        }

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <img src="Images/icon.png" style="margin-top: 5px;margin-right: 100px" height="40px"/>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">介绍</a></li>
                    <li><a href="#">工艺</a></li>
                    <li><a href="#">历史</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row" style="margin-top: 50px;">
        <div class="col-md-1">col-1</div>
        <div class="col-md-1">col-2</div>
        <div class="col-md-1">col-3</div>
        <div class="col-md-1">col-4</div>
        <div class="col-md-1">col-5</div>
        <div class="col-md-1">col-6</div>
        <div class="col-md-1">col-7</div>
        <div class="col-md-1">col-8</div>
        <div class="col-md-1">col-9</div>
        <div class="col-md-1">col-10</div>
        <div class="col-md-1">col-11</div>
        <div class="col-md-1">col-12</div>
    </div>
    <div class="row">
        <!--<div id="gameContainer" class="col-md-10"/>-->
        <!--<div class="col-md-2">2222</div>-->
        <div id="bannerBar" class="col-md-10 col-md-push-1" style="height: 400px"></div>
    </div>

    <div class="row">
    </div>

    <div class="row">
        <div class="col-md-5"></div>
        <div class="col-md-3">
            <button class="btn btn-default" onclick="setBannerImage(1)">按钮1</button>
            <button class="btn btn-default" onclick="setBannerImage(2)">按钮2</button>
            <button class="btn btn-default" onclick="setBannerImage(3)">按钮3</button>
        </div>
    </div>


    <div class="row text-center">
        <div class="col-md-4">
            <img src="Images/1.png" id="modelLeft" style="height: 350px">
        </div>
        <div class="col-md-4" id="modelShow" style="width: 350px; height: 350px;"></div>
        <div class="col-md-4">
            <img src="Images/1.png" id="modelRight" style="height: 350px">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-5">
            <button class="btn btn-default" onclick="setModel(1)">模型1</button>
            <button class="btn btn-default" onclick="setModel(2)">模型2</button>
            <button class="btn btn-default" onclick="setModel(3)">模型3</button>
            <button class="btn btn-default" onclick="setModel(4)">模型4</button>
            <button class="btn btn-default" onclick="setModel(5)">模型5</button>
        </div>
    </div>


    <div class="footer panel-footer">
        <p>页脚</p>
    </div>
</div>
</body>
</html>
