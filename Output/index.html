<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UnityWeb</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <!--引入外部的Bootstrap中的css文件-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!--jQuery文件，必须在bootstrap.min.js之前先引用-->
    <script src="bootstrap/js/jquery.min.js"></script>
    <!--引入jQuery文件之后再引入Bootstrap.min.js文件-->
    <!--由于Bootstrap依赖jQuery，所以引入的时候要注意顺序-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        var bannerBar = UnityLoader.instantiate("bannerBar", "Build/Output.json", {onProgress: UnityProgress});
        var modelShow = UnityLoader.instantiate("modelShow", "Build/Output.json", {onProgress: UnityProgress});
    </script>
    <Style>
        div[class="col-md-1"] {
            border: 1px solid red;
        }
    </Style>

    <script type="text/javascript">
        function initUnity() {
            bannerBar.SendMessage("Scripts", "LoadScene", "BannerBar");
            modelShow.SendMessage("Scripts", "LoadScene", "ModelShow");

        }

        function setBannerImage() {
            bannerBar.SendMessage("Scripts", "SetBannerImage", 1);
        }

        function setBannerImage1() {
            bannerBar.SendMessage("Scripts", "SetBannerImage", 2);
        }

        function setBannerImage2() {
            bannerBar.SendMessage("Scripts", "SetBannerImage", 3);
        }

    </script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <img src="Images/icon.png" style="margin-top: 5px;margin-right: 100px"  height="40px"/>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <li><a href="#">工艺</a></li>
                    <li><a href="#">历史</a></li>
                    <li><a href="#">关于</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <div class="col-md-1">col-1</div>
        <div class="col-md-1">col-2</div>
        <div class="col-md-1">col-3</div>
        <div class="col-md-1">col-4</div>
        <div class="col-md-1">col-5</div>
        <div class="col-md-1">col-6</div>
        <div class="col-md-1">col-7</div>
        <div class="col-md-1">col-8</div>
        <div class="col-md-1">col-9</div>
        <div class="col-md-1">col-10</div>
        <div class="col-md-1">col-11</div>
        <div class="col-md-1">col-12</div>
    </div>
    <div class="row">
        <!--<div id="gameContainer" class="col-md-10"/>-->
        <!--<div class="col-md-2">2222</div>-->
        <div id="bannerBar" class="col-md-8 col-md-push-2"></div>
        <!--  <div class="col-md-2">2222</div>-->
    </div>
    <div class="row">
        <div class="col-md-3 text-center">
            <button class="btn btn-default" onclick="setBannerImage()">按钮</button>
            <button class="btn btn-success" onclick="setBannerImage1()">按钮</button>
            <button class="btn btn-danger" onclick="setBannerImage2()">按钮</button>
            <button class="btn btn-danger" onclick="initUnity()">初始化场景</button>
        </div>
    </div>

    <div class="row">
        <!--<div id="gameContainer" class="col-md-10"/>-->
        <!--<div class="col-md-2">2222</div>-->

    </div>
